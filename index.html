<body>
    <main>
        <div id="card">
            <nav>
                <div id="left">
                    <h2>island*</h2>
                </div>
                <div id="middle">
                    <h2>Our tours</h2>
                    <h2>About us</h2>
                    <h2>Booking</h2>
                    <h2>FAQ</h2>
                </div>
                <div id="right">
                    <div class="full"></div>
                    <div class="partial"></div>
                    <div class="full"></div>
                    <div class="partial"></div>
                </div>
            </nav>
            <div id="photo">
                <div id="img">
                    <img src="https://images.unsplash.com/photo-1716172874858-f46917f432fe?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                    <h1>Explore the sights <br>
                        of the Azores <br>
                    </h1>
                    <h2>
                        A place where nature and adventure unite
                    </h2>
                    <div id="book">
                        <h2 style="color: black;">Book now</h2>
                    </div>
                    <div id="block">
                        <div id="arrow">
                            <div class="circle" style="color: white;">
                                <i class="ri-arrow-left-line" ></i>
                            </div>
                            <div class="circle" style="background-color: white;color: black;">
                                <i class="ri-arrow-right-line"></i>
                            </div>
                        </div>
                        <div id="scroll">
                            <div id="up">
                                <h2>Scroll down</h2>
                            </div>
                            <div id="down">
                                <i class="ri-arrow-down-line" style="color: white;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
